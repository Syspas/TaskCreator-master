<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать задачу</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Создать задачу</h2>
    <form action="/create-task" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="task-title">Название задачи:</label>
            <input type="text" id="task-title" name="task-title" placeholder="Введите заголовок ошибки" required>
        </div>
        <div class="form-group">
            <label for="task-description">Описание задачи:</label>
            <textarea id="task-description" name="task-description" placeholder="Опишите проблему" required></textarea>
        </div>
        <div class="form-group">
            <label for="task-files">Прикрепленные файлы:</label>
            <input type="file" id="task-files" name="task-files" multiple>
        </div>
        <button type="submit">Создать задачу</button>

        <!--   <button type="submit" id="create-task-button">Создать задачу</button>

              const button = document.getElementById("create-task-button");

              button.addEventListener("click", () => {
                  button.disabled = true;
                  loadingIndicator.style.display = "block";
              });
          </script>
          -->
      </form>
  </div>
  </body>
  </html>
