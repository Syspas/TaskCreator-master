<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<th:block th:replace="fragments/header.html"></th:block>

<div class="wrapper">
    <th:block th:replace="fragments/menu.html"></th:block>





    <h1>Детали задачи</h1>

<!-- Проверка наличия объекта task -->
<div th:if="${task != null}">
    <p><strong>ID задачи:</strong>
        <span th:text="${task.id}">Не указано</span>
    </p>

    <p><strong>Название:</strong>
        <span th:text="${task.title}">Не указано</span>
    </p>

    <p><strong>Описание:</strong>
        <span th:text="${task.description}">Не указано</span>
    </p>

    <p><strong>Статус:</strong>
        <span th:text="${task.status}">Не указано</span>
    </p>

    <p><strong>Исполнитель:</strong>
        <span th:text="${task.assignee != null ? task.assignee : 'Не назначен'}">Не назначен</span>
    </p>

    <p><strong>Создатель задачи:</strong>
        <span th:text="${task.creator != null ? task.creator : 'Не указан'}">Не указан</span>
    </p>

    <p><strong>Дата создания:</strong>
        <span th:text="${task.createdAt}">Не указано</span>
    </p>

    <p><strong>Дата обновления:</strong>
        <span th:text="${task.updatedAt}">Не указано</span>
    </p>
</div>

<!-- Сообщение, если объект task равен null -->
<div th:unless="${task != null}">
    <p>Задача не найдена.</p>
</div>

<a href="/" th:href="@{/home}">Вернуться на домашнюю страницу</a>
</body>
</html>
